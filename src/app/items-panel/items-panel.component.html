<div class="row items">
    <div class="col-12">
        <div class="row">
            <div class="col-12">
                <h5>OPTIONS</h5>
            </div>
            <!-- Acquisition -->
            <div class="col-12 col-md-3" data-bs-theme="dark">
                <label>Filter by acquisition method:</label>
                <select class="form-select" [(ngModel)]="acquisitionFilter">
                    <option [ngValue]="null">Show all</option>
                    <hr />
                    <option *ngFor="let item of acquisitionList" [ngValue]="item">{{item.type}}</option>
                </select>
                <small *ngIf="acquisitionFilter" style="color: lightgray;">{{acquisitionFilter?.description}}</small>
            </div>

            <!-- Hide mastered -->
            <div class="col-12 col-md-3">
                <div class="row">
                    <div class="col-12 text-center">
                        Hide mastered items/categories
                    </div>
                    <div class="col-12 text-center">
                        <div class="btn-group" role="group" aria-label="Show or Hide mastered">
                            <input type="radio" class="btn-check" name="hideMastered" id="showMastered"
                                autocomplete="off" (change)="hideMastered = true">
                            <label class="btn btn-option btn-toggle" for="showMastered">
                                <span class="material-symbols-outlined">
                                    check
                                </span>
                            </label>

                            <input type="radio" class="btn-check" name="hideMastered" id="hiedMastered"
                                autocomplete="off" (change)="hideMastered = false" checked>
                            <label class="btn btn-option btn-toggle" for="hiedMastered">
                                <span class="material-symbols-outlined">
                                    close
                                </span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr class="mt-4" />
    <ng-container *ngFor="let item of items">
        <div class="col-12 col-md-3" *ngIf="showCategory(item)">
            <app-items [image]="item" [items]="account[item]" (update)="calculate()"
                [acquisitionFilter]="acquisitionFilter?.type" [hideMastered]="hideMastered"></app-items>
        </div>
    </ng-container>
</div>
